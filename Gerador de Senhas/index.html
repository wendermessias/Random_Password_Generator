<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Fortes</title>
    <link rel="stylesheet" href="/Gerador de Senhas/index.css">
</head>
<body>
    <div class="container">
        <h1>Crie sua Senha Forte</h1>
        <div class="input-group">
            <label for="palavra1" required>Palavra 1:</label>
            <input type="text" id="palavra1" placeholder="Digite uma palavra">
        </div>
        <div class="input-group">
            <label for="palavra2">Palavra 2:</label>
            <input type="text" id="palavra2" placeholder="Digite outra palavra">
        </div>
        <div class="input-group">
            <label for="palavra3">Palavra 3 (opcional):</label>
            <input type="text" id="palavra3" placeholder="Opcional">
        </div>
        <div class="button-group">
            <button id="embaralharBtn">Embaralhar Senha</button>
            <!-- Limpar Palavras -->

            <button type="button" class="buttonRefresh">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-arrow-repeat"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                  ></path>
                  <path
                    fill-rule="evenodd"
                    d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
                  ></path>
                </svg>
                Refresh
              </button>
              <button id="themeToggle">Alternar Tema</button>
        </div>
        <div class="output">
            <label for="senhaGerada">Senha Gerada:</label>
            <input type="text" id="senhaGerada" readonly placeholder="Senha gerada">
            
            <button id="copiarBtn">Copiar</button>
        </div>
    </div>
    <script src="/Gerador de Senhas/app.js"></script>
</body>
</html>
